<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
        }

        header {
            background-color: #111;
            padding: 1rem;
            display: flex;
            text-align: center;
            color: red;
            cursor: pointer;
            
            
        }
        header h1:hover{
            color: rgb(0, 0, 0);
            
        }
        header h2:hover{
            color: rgb(0, 0, 0);
        }
        header h3:hover{
            color: rgb(0, 0, 0);
        }

        section {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 1rem;
        }

        .movie {
            margin: 1rem;
            max-width: 200px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .movie img {
            width: 100%;
            border-radius: 8px;
        }

        .movie p {
            margin: 0;
            text-align: center;
            font-size: 14px;
        }

        .movie:hover {
            transform: scale(1.1);
        }

        footer {
            text-align: center;
            padding: 1rem;
            background-color: #111;
            color: red;
            font-size: 2rem;
            font-family: 'Times New Roman', Times, serif;
            
            bottom: 0;
            width: 100%;
        }
        header ul{
            display: flex;
            list-style: none;
            padding: 50px;
            
        }
        header ul li{
            padding: 10px;
            margin: 10px;
            font-size: 1.3rem;
            cursor: pointer;
        }
        header ul li:hover{
            color: aliceblue;
        }
        header .container #abc{
            color: rgb(255, 255, 255);
            background-color: rgb(255, 0, 0);
            height: 40px;
           
        
        
        }
        header ul li .container{
            display: flex;
           
        }
        header ul li .container #abc{
            padding: 10px;
            margin: 10px;
            font-size:large ;
            cursor: pointer;
        }
        header ul li .container #abc:hover{
            color: rgb(22, 7, 188);
            cursor: pointer;
        }
    </style>
</head>
<body>

    <header>
        <h1  &nbsp; &nbsp; style="font-size: 5rem;">&nbsp;N</h1>
        <h3  style="font-size: 4rem;">E</h3>
        <h3  style="font-size: 4rem;">T</h3>

        <h2  style="font-size: 70px;">F</h2>

        <h3  style="font-size: 4rem;">L</h3>
        <h3  style="font-size: 4rem;">I</h3>
        <h1  style="font-size:80px;">X</h1>


        <ul>
           <li>Home</li>
           <li>All Movies</li>
           <li>English</li>
           <li>Telugu</li>
           <li>Hindi</li>
           <li>Horror</li>
           <li>Thriller</li>
           <li>Action</li>
           <li>Space</li>
           <li>Adult 18+</li> 
           <li>
        <li>    <div class="container">
                <input type="button" value="SignUp" id="abc" > <br>
                <input type="button" value="LogIn" id="abc">
            </div>
        </li>
            <!-- <input type="text" name="" id="text" placeholder="Serach Movies"></li> -->
        </ul>
        
       
    </header>

    <section id="movies-container">
        <!-- Movies will be dynamically added here using JavaScript -->
    </section>

    <footer>
        <p>&copy; 2023 Netflix Clone</p>
        <p>Developed By Mahesh &hearts; &hearts; &hearts;</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const moviesContainer = document.getElementById("movies-container");

            const generateLocalImageUrl = (imageNumber) => `images/movie${imageNumber}.jpg`;

            for (let i = 1; i <= 24; i++) {
                const movieElement = document.createElement("div");
                movieElement.classList.add("movie");

                const imageElement = document.createElement("img");
                imageElement.src = generateLocalImageUrl(i);
                imageElement.alt = `Movie ${i}`;

                const titleElement = document.createElement("p");
                titleElement.textContent = `Movie ${i}`;

                movieElement.appendChild(imageElement);
                movieElement.appendChild(titleElement);

                moviesContainer.appendChild(movieElement);
            }
        });
    </script>

</body>
</html>
